<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome  -->
    <link rel="stylesheet" href="fontawesome/all.min.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Style css -->
    <link rel="stylesheet" href="css/index_style.css">
    <title>Login Page</title>
    <style>

    </style>
</head>

<body>

    <section>
        <div class="container">
            <div class="login w-50 mx-auto p-5">
                <h1 class="text-center text-info mb-4">Smart Login System</h1>
                <div class="email mb-3">
                    <label for="uEmail" class="text-info mb-1">Email</label>
                    <input id="uEmail" type="email" class="form-control text-white "
                        placeholder="Please Enter Your Email">
                    <small class="text-muted">Example@example.com</small>

                </div>
                <div class="password position-relative mb-3">
                    <label for="uPasssword" class="text-info mb-1">Password</label>
                    <input id="uPasssword" type="password" class="form-control text-white"
                        placeholder="Enter Your Password">
                    <small class="text-muted">Password must be 3-20 digit</small>

                    <span class="login_icon position-absolute"><i
                            class="fa-solid  fa-eye-slash text-secondary"></i></span>
                </div>

                <p class="message text-danger text-center  fw-bold">
                    <!--Message will appear here By Js-->
                </p>
                <button onclick="login()" type="submit"
                    class="submitBtn btn btn-outline-info w-50 d-block mx-auto my-3">Login</button>
                <p class="text-white text-center">Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </section>

    <!-- FontAwesome  -->
    <script src="fontawesome/all.min.js"></script>
    <!-- JS file  -->
    <script src="js/login.js"></script>
</body>

</html>
